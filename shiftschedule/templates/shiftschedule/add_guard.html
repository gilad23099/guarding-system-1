<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guard</title>
    <!-- Link to your custom CSS file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'shiftschedule/styles.css' %}">
    <!-- Optional: Bootstrap CSS for additional styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="add-guard-page">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="form-title">Add a Guard</h1>
                
                <form method="POST" class="custom-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-primary custom-btn">Add Guard</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'index' %}" class="btn-secondary custom-link">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
